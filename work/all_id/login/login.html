<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black"> 
    <meta name="mobile-web-app-capable" content="yes">  
    <title>AllID - 로그인/회원가입</title>

    <script src="../../assets/js/jquery.js" type="text/javascript"></script>
    <script src="../../assets/js/includeHTML.js"></script> <!-- html include script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script> <!-- parallax script -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css" integrity="sha384-OX60W5no62t3a7IWb/778scS02RmUVFiMWgxiaEMwIlqYjLONUVz9xqTGVWlyiFH" crossorigin="anonymous"><link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="../assets/css/theme.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>
<body>
    <main id="container" class="theme-main allId-main">
        <div class="inner-container">
            <div class="user-logon-wrap">
                <div class="user-logon-bg" style="background-image: url(../assets/img/logon-bg.png);">
                    <div class="user-logon-outline">
                        <div class="user-logon-outerW">
                            <div class="logon-box">
                                <div class="logon-logo-box">
                                    <img src="../assets/img/allId_logo.png" alt="올아이디 로고">
                                </div>

                                <div class="logon-title-box">
                                    <!-- todo : 로그인일 시 노출 -->
                                    <!-- <span class="logon-title">올 아이디 로그인</span> -->
                                    <!-- todo : 회원가입일 시 노출 -->
                                    <span class="logon-title">회원가입</span>
                                </div>

                                <form action="">
                                    <div class="logon-form-box">
                                        <!-- todo : 로그인 폼 -->
                                        <div style="display: none;">
                                            <div class="logon-input-box">
                                                <input type="text" class="logon-input" placeholder="아이디">
                                            </div>

                                            <div class="logon-input-box">
                                                <input type="password" class="logon-input" placeholder="비밀번호">
                                            </div>
                                        </div>
                                        <!-- //로그인 폼 -->

                                        <!-- todo : 회원가입 폼 -->
                                        <div style="margin-bottom: 15px;">

                                            <div class="register-logo-box">
                                                <div class="register-logo"> </div>
                                                <span class="register-text">
                                                    <span style="color: #c6483e; vertical-align: middle;">올 아이디</span>
                                                    에 오신것을 환영합니다 :)
                                                </span>
                                            </div>
                                            <div class="logon-input-box">
                                                <span class="logon-input-name">아이디</span>
                                                <div class="logon-input-flex">
                                                    <input type="text" class="logon-input" placeholder="아이디를 입력해주세요.">
                                                    <button class="check-btn" type="button">중복확인</button>
                                                </div>
                                            </div>

                                            <div class="logon-input-box">
                                                <span class="logon-input-name">닉네임</span>
                                                <div class="logon-input-flex">
                                                    <input type="text" class="logon-input" placeholder="2 ~ 10자로 입력해주세요.">
                                                    <button class="check-btn" type="button">중복확인</button>
                                                </div>
                                            </div>

                                            <div class="logon-input-box">
                                                
                                                <span class="logon-input-name">비밀번호</span>
                                                <input type="text" class="logon-input" placeholder="비밀번호를 입력해주세요.">
                                            </div>

                                            <div class="logon-input-box">
                                                <span class="logon-input-name">비밀번호 확인</span>
                                                <div class="logon-input-flex">
                                                    <input type="text" class="logon-input" placeholder="비밀번호를 다시 입력해주세요.">
                                                    <button class="check-btn" type="button">중복확인</button>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- // 회원가입 폼 -->
                                        
                                    </div>

                                    <!-- <button type="submit" class="form-submit-btn">로그인 하기</button> -->
                                    <button type="submit" class="form-submit-btn">회원가입 하기</button>

                                    <!-- todo : 로그인시 하단에 노출 -->
                                    <!-- <a href="#" class="logon-register-btn">회원가입</a> -->
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
