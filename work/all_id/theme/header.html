<script type="text/javascript">
   $(function(){
      $('.side-menu-content li .menu-content-flex-box').click(function(){
         $('.side-menu-content li').removeClass('active');
         $(this).parent('li').addClass('active');

         $('.side-menu-inner-menu').stop().slideUp(300);
         $(this).siblings().stop().slideDown(300);
      });


      $('.side-menu-inner-menu-list li').click(function(){
         $('.side-menu-inner-menu-link').removeClass('active');
         $(this).children('a').addClass('active');
      });

      $('.side-menu-close').click(function(){
         $('.side-menu').animate({
            'left' : '-100%'
         }, 200);
      });

      $('.menu-btn-box').click(function(){
         $('.side-menu').animate({
            'left' : '0'
         }, 200);
      });
   });   
</script>
